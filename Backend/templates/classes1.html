<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassRoom - Class Statistics</title>
    <link rel="stylesheet" href="/static/css/classes1.css">
</head>
<body>
    <header>
        <h1><span>Class</span>Room</h1>
        <p class="subtitle">Class Statistics Dashboard</p>
    </header>

    <div class="dashboard">
        <!-- Correct vs Incorrect Answers Pie Chart -->
        <div class="card fade-in">
            <h3>Correct vs Incorrect Answers</h3>
            <div class="chart-container">
                <div class="pie-chart" id="correctVsIncorrect">
                    <div class="pie-chart-label">
                        <div class="percentage">68%</div>
                        <div class="label">Correct</div>
                    </div>
                </div>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #6e56CF;"></div>
                    <span>Correct</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #444444;"></div>
                    <span>Incorrect</span>
                </div>
            </div>
        </div>

        <!-- Student Participation Pie Chart -->
        <div class="card fade-in">
            <h3>Student Participation</h3>
            <div class="chart-container">
                <div class="pie-chart" id="participation">
                    <div class="pie-chart-label">
                        <div class="percentage">85%</div>
                        <div class="label">Participated</div>
                    </div>
                </div>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #6e56CF;"></div>
                    <span>Participated</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #444444;"></div>
                    <span>Absent</span>
                </div>
            </div>
        </div>

        <!-- Performance Trends Line Chart -->
        <div class="card fade-in">
            <h3>Performance Trends</h3>
            <div class="chart-container">
                <div class="line-chart" id="performanceTrend">
                    <div class="chart-axis"></div>
                    <div class="chart-axis-y"></div>
                </div>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #6e56CF;"></div>
                    <span>Class Average</span>
                </div>
            </div>
        </div>

        <!-- Difficulty Analysis Bar Chart -->
        <div class="card fade-in">
            <h3>Quiz Difficulty Analysis</h3>
            <div class="chart-container">
                <div class="bar-chart" id="difficultyAnalysis">
                    <div class="chart-axis"></div>
                    <div class="chart-axis-y"></div>
                    <div class="bar-container"></div>
                </div>
                <img src="static/media/img1.jpg" alt="bar chart">
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #6e56CF;"></div>
                    <span>Difficulty Score</span>
                </div>
            </div>
        </div>

        <!-- Topic Performance Bar Chart -->
        <div class="card fade-in">
            <h3>Topic Performance</h3>
            <div class="chart-container">
                <div class="bar-chart" id="topicPerformance">
                    <div class="chart-axis"></div>
                    <div class="chart-axis-y"></div>
                    <div class="bar-container"></div>
                </div>
                <img src="/static/media/img2.jpg" alt="spider chart">
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #6e56CF;"></div>
                    <span>Average Score</span>
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="card leaderboard fade-in">
            <h3>Student Leaderboard</h3>
            <ul class="leaderboard-list" id="leaderboard">
                <!-- Leaderboard items will be added by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="/static/js/classes1.js"></script>
</body>
</html>
